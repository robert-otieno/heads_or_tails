<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heads or Tails</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="container" class="container">
    <h1>Heads or Tails <span id="round"></span></h1>

    <div class="inner-wrapper">
      <label for="heads"><input type="radio" name="coins" id="heads">
        <img class="label" src="./assets/heads.svg" alt="heads"></label>
      <label for="tails"><input type="radio" name="coins" id="tails">
        <img class="label" src="./assets/tails.svg" alt="tails"></label>
    </div>

    <div class="form-group">
      <button id="head-tail"><img id="toss" src="./assets/heads-or-tails-456.svg" alt="toss">&nbsp;Flip Coin</button>
      <button id="reset">Reset</button>
    </div>
    <small>Make your choice then click button to flip coin!</small>

  
  </div>
  <script src="./assets/index.js"></script>
</body>

</html>
